[tox]
isolated_build = True
envlist = py{312, 313}
          lint

[testenv:lint]
description = run black and flake8
deps =
    black == 25.9.0
    flake8 == 7.3.0
skip_install = True
commands =
    black .
    flake8 .

[testenv]
deps = pytest
commands = pytest tests.py

[flake8]
extend-ignore: E501